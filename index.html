<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahadi Hasan - Final Smart Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800;900&family=Poppins:wght@400;600&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* CSS এর মূল অংশ */
        :root {
            --primary-color: #4A90E2; 
            --name-color: #FFFFFF; 
            --background-dark: #121212; 
            --card-background: #1e1e1e; 
            --text-color: #e0e0e0; 
            --python-color: #FFD43B; 
            --shadow-base: 0 10px 30px rgba(0, 0, 0, 0.4); 
        }

        body {
            font-family: 'Poppins', sans-serif; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
            /* ডাইনামিক কালার চেঞ্জ ব্যাকগ্রাউন্ড */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: color-cycle 15s ease infinite; 

            color: var(--text-color);
            overflow-x: hidden;
        }

        /* ডাইনামিক ব্যাকগ্রাউন্ড অ্যানিমেশন */
        @keyframes color-cycle {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* কার্ডের মূল অংশ */
        .vcard-container {
            width: 90%;
            max-width: 400px;
            background-color: var(--card-background); 
            border-radius: 20px;
            box-shadow: var(--shadow-base);
            padding: 25px;
            text-align: center;
            position: relative;
            transition: all 0.3s ease-in-out; 
            overflow: hidden; 
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* গ্লোয়িং বর্ডার অ্যানিমেশন */
        .vcard-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, var(--primary-color), var(--python-color), var(--primary-color));
            background-size: 400% 400%;
            border-radius: 25px; 
            z-index: -1;
            filter: blur(10px); 
            opacity: 0.5;
            animation: glowing-border 8s ease infinite alternate; 
        }
        
        @keyframes glowing-border {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ছবির অংশ */
        .profile-pic-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid var(--primary-color);
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.8); 
            transition: transform 0.3s ease; 
        }

        .profile-pic-container:hover {
            transform: scale(1.05); 
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* নাম এবং স্ট্যাটাসের অংশ */
        .name {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.6em; 
            margin-bottom: 5px;
            font-weight: 900; 
            color: var(--name-color); 
            letter-spacing: 1px;
            white-space: nowrap;
        }
        
        .status-container {
            margin-bottom: 15px; 
        }

        /* ১. Python স্ট্যাটাস */
        .designation-main {
            font-family: 'Roboto Mono', monospace; 
            font-size: 1.2em; 
            font-weight: 500;
            color: var(--python-color); 
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 3px;
            text-transform: uppercase; 
        }
        
        .designation-main i.fab.fa-python {
            color: #4B8BBE; 
            font-size: 1.4em; 
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        /* ২. শিক্ষাগত স্ট্যাটাস */
        .designation-sub {
            font-size: 1.1em; 
            color: #4B8BBE; 
            font-weight: 600;
            margin-bottom: 5px;
            display: flex; 
            justify-content: center;
            align-items: center;
            letter-spacing: 0.5px; 
        }
        
        .study-status-icon {
             color: var(--text-color); 
             margin-right: 8px;
             font-size: 1.2em; 
        }
        .designation-sub-text {
            color: #4B8BBE;
            font-weight: 600;
        }

        .designation-sub-text::before {
            content: "STUDYING IN: ";
            color: var(--text-color); 
            font-weight: 400;
            font-size: 0.9em;
            margin-right: 5px;
        }


        /* অতিরিক্ত স্ট্যাটাস */
        .current-status {
            font-size: 1em; 
            color: var(--text-color);
            font-style: italic;
        }

        .location {
            font-size: 1.1em; 
            color: var(--text-color);
            margin-bottom: 25px;
        }

        /* Contact Me সেকশন ডিজাইন */
        .contact-section {
            padding-top: 25px;
            border-top: 1px solid #333333; 
        }
        
        /* Contact Me শিরোনামের ডিজাইন */
        .contact-me-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.6em;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(74, 144, 226, 0.8); /* গ্লোইং ইফেক্ট */
            letter-spacing: 2px;
            animation: pulse-glow 2s infinite alternate; /* নতুন: শিরোনামে হালকা পালস */
        }
        
        @keyframes pulse-glow {
            from { text-shadow: 0 0 8px rgba(74, 144, 226, 0.8), 0 0 15px rgba(74, 144, 226, 0.4); }
            to { text-shadow: 0 0 15px rgba(74, 144, 226, 1), 0 0 25px rgba(74, 144, 226, 0.6); }
        }


        .contact-links {
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 12px;
            margin-top: 15px;
        }

        .contact-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 15px;
            border-radius: 10px;
            font-size: 1.05em; 
            font-weight: 600;
            color: white; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); 
            text-decoration: none;
            position: relative;
            overflow: hidden; /* গ্লোয়িং ইফেক্ট বাটনের ভেতরে আটকানো */
        }
        
        /* বাটন গ্লো এবং পালস ইফেক্ট */
        .contact-btn::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 15px;
            z-index: -1;
            opacity: 0.7;
            filter: blur(8px);
            animation: pulse-scale 2s infinite alternate; /* ছোট-বড় এবং গ্লো অ্যানিমেশন */
        }
        
        /* বাটন ভেদে গ্লোয়ের রঙ */
        .email::before { background: var(--primary-color); }
        .github::before { background: #fff; }
        .whatsapp::before { background: #25D366; }
        .facebook::before { background: #1877F2; }
        .telegram::before { background: #0088cc; }
        
        @keyframes pulse-scale {
            0% { transform: scale(0.98); opacity: 0.6; }
            50% { transform: scale(1.02); opacity: 0.9; }
            100% { transform: scale(0.98); opacity: 0.6; }
        }
        /* হোভার করলে অ্যানিমেশন থামবে */
        .contact-btn:hover::before {
            animation: none;
            opacity: 1;
            transform: scale(1.1);
        }
        
        .contact-btn:hover {
            transform: translateY(-3px); 
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.8); 
            filter: brightness(1.1); 
        }
        
        .contact-btn i {
            margin-right: 8px;
            font-size: 1.25em; 
        }
        
        /* লোগোর কালার এবং বাটন পটভূমি */
        .email { background-color: var(--primary-color); }
        .github { background-color: #fff; color: #1e1e1e; }
        .github i { color: #1e1e1e; }
        .whatsapp { background-color: #25D366; }
        .facebook { background-color: #1877F2; }
        .telegram { background-color: #0088cc; }


        /* প্রতিক্রিয়াশীল নকশা (Responsive Design) */
        @media (max-width: 600px) {
            .contact-links {
                grid-template-columns: 1fr; 
            }
        }
    </style>
</head>
