<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My visiting card
    </title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800;900&family=Poppins:wght@400;600&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* CSS এর মূল অংশ */
        :root {
            --primary-color: #4A90E2; /* উজ্জ্বল নীল */
            --name-color: #FFFFFF; /* নাম সাদা */
            --background-dark: #121212; 
            --card-background: #1e1e1e; 
            --text-color: #e0e0e0; 
            --python-color: #FFD43B; /* উজ্জ্বল পাইথন ইয়েলো */
            --shadow-base: 0 10px 30px rgba(0, 0, 0, 0.4); 
        }

        body {
            font-family: 'Poppins', sans-serif; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
            /* ডাইনামিক কালার চেঞ্জ ব্যাকগ্রাউন্ড */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: color-cycle 15s ease infinite; /* ধীরে ধীরে রঙ পরিবর্তন */

            color: var(--text-color);
            overflow-x: hidden;
        }

        /* ডাইনামিক ব্যাকগ্রাউন্ড অ্যানিমেশন */
        @keyframes color-cycle {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* কার্ডের মূল অংশ */
        .vcard-container {
            width: 90%;
            max-width: 400px;
            background-color: var(--card-background); 
            border-radius: 20px;
            box-shadow: var(--shadow-base);
            padding: 25px;
            text-align: center;
            position: relative;
            transition: all 0.3s ease-in-out; 
            overflow: hidden; 
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* গ্লোয়িং বর্ডার অ্যানিমেশন */
        .vcard-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, var(--primary-color), var(--python-color), var(--primary-color));
            background-size: 400% 400%;
            border-radius: 25px; 
            z-index: -1;
            filter: blur(10px); 
            opacity: 0.5;
            animation: glowing-border 8s ease infinite alternate; 
        }
        
        @keyframes glowing-border {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ছবির অংশ */
        .profile-pic-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid var(--primary-color);
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.8); 
            transition: transform 0.3s ease; 
        }

        .profile-pic-container:hover {
            transform: scale(1.05); 
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* নাম এবং পেশার অংশ */
        .name {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.4em; 
            margin-bottom: 5px;
            font-weight: 900; 
            color: var(--name-color); 
            letter-spacing: 1px; 
        }
        
        .status-container {
            margin-bottom: 15px; 
        }

        .designation-main {
            font-family: 'Roboto Mono', monospace; 
            font-size: 1.1em;
            font-weight: 500;
            color: var(--python-color); /* উজ্জ্বল হলুদ */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 3px;
            text-transform: uppercase; 
        }
        
        .designation-main i.fab.fa-python {
            color: #4B8BBE; /* Python Blue */
            font-size: 1.3em;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        /* প্রফেশন: ক্লাস ১০ */
        .designation-sub {
            font-size: 1em;
            color: #4B8BBE; /* উজ্জ্বল নীল */
            font-weight: 600;
            margin-bottom: 5px;
            /* নতুন: "Profession:" লেবেল যুক্ত করা */
        }
        .designation-sub::before {
            content: "PROFESSION: ";
            color: var(--text-color); /* হালকা ধূসর */
            font-weight: 400;
            font-size: 0.9em;
            margin-right: 5px;
        }

        /* অতিরিক্ত স্ট্যাটাস (শিক্ষার্থী) */
        .current-status {
            font-size: 0.9em;
            color: var(--text-color);
            font-style: italic;
        }

        .location {
            font-size: 1em;
            color: var(--text-color);
            margin-bottom: 25px;
        }

        /* Contact Me বাটন */
        .contact-section {
            padding-top: 25px;
            border-top: 1px solid #333333; 
        }

        .contact-links {
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 12px;
            margin-top: 15px;
        }

        .contact-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 15px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            text-decoration: none;
            color: white; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); 
        }

        .contact-btn:hover {
            transform: translateY(-3px); 
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.8); 
            filter: brightness(1.1); 
        }
        
        .contact-btn i {
            margin-right: 8px;
            font-size: 1.2em;
        }
        
        /* লোগোর কালার এবং বাটন পটভূমি */
        .email { background-color: var(--primary-color); }
        .github { background-color: #fff; color: #1e1e1e; }
        .github i { color: #1e1e1e; }
        .whatsapp { background-color: #25D366; }
        .facebook { background-color: #1877F2; }
        .telegram { background-color: #0088cc; }


        /* প্রতিক্রিয়াশীল নকশা (Responsive Design) */
        @media (max-width: 600px) {
            .contact-links {
                grid-template-columns: 1fr; 
            }
        }
    </style>
</head>
<body>

</body>
